<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<title></title>
</head>
<body>
  <h:form prependId="false">
    <label id="label-1">Name:</label>
    <h:inputText value="#{devices.device.name}" />
    <h:commandButton value="Speichern" action="#{devices.save()}" />
    <h:commandButton value="Add Var" action="#{devices.createVar()}" />
    <label id="label-2">VarText:</label>
    <h:inputText value="#{devices.varText}" />
    <h:commandButton value="Add value" action="#{devices.setVarValue()}" />
  </h:form>

</body>
</html>
